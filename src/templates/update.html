<html>
<head>
{% load static %}
<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "fonts/fonts.css" %}'>
<link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>
<body>
    <div class="container">
        <h2 class="text-info text-center">Update Records</h2>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
                <div class="modal-body">
                    <form action="/update_data/{{id.id}}" method="post">
                        {% csrf_token %}
                  <div class="form-group">
                      <input type="text" name="title" class="form-control" value="{{id.title}}">
                  </div>
                  <div class="form-group">
                <input type="text" name="desc" class="form-control" value="{{id.text}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </form>
                </div>
                </div>
                <div class="col-sm-4"></div>
            </div>


    </div>
    <script type="text/javascript" src='{% static "js/jquery.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/popper.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>
    <script type="text/javascript" src='{% static "icons/icons.js" %}'></script>    
</body>
</html>
